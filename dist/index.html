<!DOCTYPE html>
<html>
	<link rel="stylesheet" type="text/css" href="CSS/style.css">
<head>
	<title>Steal this form!</title>
</head>
<body>
	<section class="first-sec">
		<header></header>
		<label>
			FIRST NAME
			<input class="short-field" type="text" placeholder="David">
		</label>
		<label>
			LAST NAME
			<input class="short-field" type="text" placeholder="Felps">
		</label>
		<label>
			EMAIL
			<input class="short-field" type="text" placeholder="ndfelps@gmail.com">
		</label>
		<label>
			COUNTRY
			<select>
				<option>Choose a country</option>
				<option>Texas</option>
				<option>Not Texas</option>
			</select>
		</label>
		<label>
			BIOGRAPHY
			<textarea class="long-field"></textarea>
		</label>
	</section>
	<section class="second-sec">
		<label>
			PHONE NUMBER
			<input class="short-field" type="text" placeholder="911">
		</label>
		<label>
			AFFILIATIONS
			<textarea class="long-field"></textarea>
		</label>
		<label>
			OCCUPATION
			<select>
				<option>Choose an occupation</option>
				<option>Texan</option>
				<option>Not a Texan</option>
			</select>
		</label>
		<label>
			CAT'S NAME
			<input class="short-field" type="text" placeholder="Stormy, Dark Lord of All">
		</label>
		<div class="bottom">
			<label>FAVORITE GADGET</label>
			<label class="options">
				<input type="radio" name="gadget">
				HEALING HOCKEY DYNABOMB
			</label>
			<label class="options">
				<input type="radio" name="gadget">
				GARLIC GYRO-STABILIZED AQUAWASHER
			</label>
			<label class="options">
				<input type="radio" name="gadget">
				NUCLEAR HAIRSPRAY
			</label>
			<label class="options">
				<input type="radio" name="gadget">
				STABILIZED EXPLOSIVE LADLE
			</label>
		</div>
	</section>
	<section class="third-sec">
		<div class="please-stop">TYPE OF TALENT</div>
		<label>
			<select>
				<option>Choose a talent</option>
				<option>Can cook Minute Rice in 59 seconds</option>
				<option>Used a computer once</option>
				<option>Can "dougie" really well</option>
				<option>Can and will convince anyone that Pluto is still a planet</option>
				<option>Impeccably good taste in hip-hop music</option>
			</select>
		</label>
		<div class="bottom">
			<label>FAVORITE DRINKS</label>
			<label class="options">
				<input type="checkbox" name="gadget">
				ORANGE JUICE
			</label>
			<label class="options">
				<input type="checkbox" name="gadget">
				COFFEE
			</label>
			<label class="options">
				<input type="checkbox" name="gadget">
				SODA
			</label>
			<label class="options">
				<input type="checkbox" name="gadget">
				BEER
			</label>
			<label class="options">
				<input type="checkbox" name="gadget">
				WINE
			</label>
		</div>
		<label>
			SPECIAL POWER
			<input class="short-field" type="text" placeholder="Anti-gravity">
		</label>
		<label>
			WEAPON OF CHOICE
			<input class="short-field" type="text" placeholder="Lightsaber">
		</label>
		<label>
			COMMENTS
			<textarea class="long-field"></textarea>
		</label>
	</section>
	<div class="button">
		<button>SEND YOUR DATA</button>
	</div>
</body>
</html>
